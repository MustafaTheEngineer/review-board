<div tuiGroup class="group" id="container">
  <div id="username-input">
    <tui-textfield>
      <label tuiLabel>Choose your username</label>
      <input tuiTextfield [formControl]="username" />
    </tui-textfield>
    <tui-error [error]="usernameError()" />
  </div>
  <div id="submit-button">
    <button tuiButton type="button" [disabled]="username.invalid" (click)="onSubmit()">Approve</button>
  </div>
</div>
